<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tecnoxochitl</title>
  <link rel="icon" type="image/png" href="assets/tecnox.png" />
  <style>
    :root {
      --bg: #fdf3e6;
      --accent: #7d2d1f;
      --text: #2d1f1c;
      --shadow: rgba(0, 0, 0, 0.05);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 1rem;
    }

    img {
      width: 220px;
      max-width: 90%;
      height: auto;
      margin-bottom: 1.5rem;
      filter: drop-shadow(0 5px 8px var(--shadow));
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      color: var(--accent);
      letter-spacing: 0.05rem;
    }

    p {
      font-size: 1.2rem;
      color: var(--text);
      max-width: 600px;
    }

    footer {
      position: absolute;
      bottom: 1rem;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <img src="assets/tecnox.png" alt="Tecnoxochitl Logo" />
  <h1>TECNOXOCHITL</h1>
  <p>Precision Tools for a Complex World</p>

  <footer>
    &copy; 2025 Tecnoxochitl Technologies. All rights reserved.
  </footer>
</body>
</html>
